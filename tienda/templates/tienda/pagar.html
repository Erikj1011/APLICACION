    <p>Total a pagar: <strong>${{ total }}</strong></p>

    <label>Nombre del titular</label>
    <input type="text" name="nombre" required>

    <label>NÃºmero de tarjeta</label>
    <input type="text" name="tarjeta" maxlength="16" required>

    <label>CVV</label>

  </form>
</div>
{% endblock %}
